<!DOCTYPE html>
<html lang="en">

<head>
  <title>Car Dealership</title>

  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Our CSS -->
  {% load static %}
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <!-- Brand -->
      <a class="navbar-brand" href="{% url 'index' %}">Car Dealership</a>

      <!-- Mobile toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Navigations -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'newCars' %}">New Cars</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'usedCars' %}">Used Cars</a>
          </li>
        </ul>

        <div class="d-flex">

          <!-- Account menu -->
          <div class="btn-group">

            <!-- Button -->
            <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              {% if client %}

              <!-- Logged in -->
              {{ client.full_name }}

              {% else %}

              <!-- Not logged in -->
              Your Account

              {% endif %}
            </button>

            <!-- Options -->
            <ul class="dropdown-menu dropdown-menu-end">
              {% if client %}

              <!-- Logged in -->
              <li><a class="dropdown-item" href="{% url 'account' %}">Account</a></li>
              <li><a class="dropdown-item" href="{% url 'myCars' %}">My Cars</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'logOut' %}">Log out</a></li>

              {% else %}

              <!-- Not logged in -->
              <li><a class="dropdown-item" href="{% url 'logIn' %}">Log in</a></li>
              <li><a class="dropdown-item" href="{% url 'signUp' %}">Sign up</a></li>

              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="content">
    {% block content %} {% endblock content %}
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
