{% extends "base.html" %}
{% block content %}

{% if title %}

<!-- Title -->
{% include "components/title.html" with title=title %}

{% endif %}

<form>
    {% csrf_token %}
    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" required>
    </div>
    <div class="mb-3">
        <label for="inputFullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="inputFullName" aria-describedby="FullName" name="full_name"
            required>
    </div>
    <div class="mb-3">
        <label for="inputBirthDate" class="form-label">Birth Date</label>
        <input type="date" class="form-control" id="inputBirthDate" name="birthdate" required>
    </div>
    <div class="mb-3">
        <label for="inputPhoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="inputPhoneNumber" pattern="[9]{1}[0-9]{8}" maxlength="9"
            name="phone_number" required>
    </div>
    <div class="mb-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
